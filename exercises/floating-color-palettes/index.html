<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Floating color palettes</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Color Palette</h1>
        <div class="color-palette">
            <h2> Milky Strawberry</h2>
            <h4 class="color" id="color1">#ffe4e1</h4>
            <h4 class="color" id="color2">#ffc7c7</h4>
            <h4 class="color" id="color3" >#ffb3b3</h4>
        </div>
        <div class="color-palette">
            <h2> Milky Way</h2>
            <h4 class="color" id="color4">#0b5d85</h4>
            <h4 class="color" id="color5">#b8b7c5</h4>
            <h4 class="color" id="color6" >#f0dde0</h4>
        </div>
        <div class="color-palette">
            <h2> Milky Tea</h2>
            <h4 class="color" id="color7">#ffe9cc</h4>
            <h4 class="color" id="color8">#f7d5ba</h4>
            <h4 class="color" id="color9">#e1bb9d</h4>
        </div>
     
    </body>
</html>
