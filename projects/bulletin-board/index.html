<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it ">
                <div class="top">
                    <div class="pin"></div>
                </div>
                <div class="middle">
                    <h2 id="heading1">Note to Self</h2>
                    <p> Don't forget to pick up your order</p>
                </div>
            </div> 
            <div class="post-it pink">
                <div class="top">
                    <div class="pin green"></div>
                </div>
                <div class="middle">
                    <h2 id="heading1">Meeting!!</h2>
                    <p> 03/06/2026 at 9AM</p>
                </div>
            </div> 
            <div class="post-it lightblue">
                <div class="top ">
                    <div class="pin yellow"></div>
                </div>
                <div class="middle">
                    <h2 id="heading1">Believe in Yourself</h2>
                    <p> Anything is Possible</p>
                </div>
            </div> 
            <br>
            <div class="post-it deeppink">
                <div class="top ">
                    <div class="pin yellow"></div>
                </div>
                <div class="middle">
                    <h2 id="heading1">Call Momyy</h2>
                    <p> Urgenttttttt</p>
                </div>
            </div> 
            <div class="post-it white">
                <div class="top ">
                    <div class="pin blue"></div>
                </div>
                <div class="pic">
                    <img src="images/cat.jpg" alt="cat" id="cat">
                    <p id="caption">Rio</p>
                </div>
            </div> 
            <div class="post-it red">
                <div class="top ">
                    <div class="pin deeppink"></div>
                </div>
                <div class="middle">
                    <h2 id="heading1">List</h2>
                    <ul>
                        <li>flash disk</li>
                        <li>milk</li>
                        <li>shoes</li>
                    </ul>
                </div>
            </div> 
            <br>
            <div class="space"></div>
            <div>
                <div class="pic">
                    <img src="images/img1.jpg" alt="cat" id="img1">
                </div>
            </div> 
        </div>
    </body>
</html>
